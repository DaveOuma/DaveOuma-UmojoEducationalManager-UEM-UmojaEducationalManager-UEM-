services:
  db:
    image: postgres:latest
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  web:
    build: .
    command: ["./wait-for-it.sh", "db:5432", "--", "python", "/code/uem/manage.py", "runserver", "0.0.0.0:8000"]
    restart: always
    volumes:
      - .:/code  # Use an absolute path for the volume
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=uem.settings.prod      
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db

    working_dir: "/code/uem"  # Set to the directory where 'manage.py' resides